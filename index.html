<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <base href="/" />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#3b82f6" />
    <meta name="description" content="Tele-Pharmacy - Order medications online and connect with pharmacists remotely" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- iOS PWA Support -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Tele-Pharmacy" />
    <link rel="apple-touch-icon" href="/logo.svg" />
    
    <!-- Windows PWA Support -->
    <meta name="msapplication-TileImage" content="/logo.svg" />
    <meta name="msapplication-TileColor" content="#3b82f6" />
    
    <title>Tele-Pharmacy - Digital Pharmacy Solution</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Service Worker Registration -->
    <script type="module">
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          // Register service worker in all environments except localhost development
          if (window.location.hostname !== 'localhost' && window.location.hostname !== '127.0.0.1') {
            navigator.serviceWorker.register('/service-worker.js')
              .then((registration) => {
                console.log('SW registered: ', registration);
              })
              .catch((registrationError) => {
                console.log('SW registration failed: ', registrationError);
              });
          }
        });
      }
    </script>
  </body>
</html>
